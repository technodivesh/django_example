{% if question_list %}

{% for question in question_list %}
	<li>
		<a href="{{ question.id }}" target="_blank">{{ question.question_text }}</a> &nbsp;
		<span>{{ question.pub_date }}</span>&nbsp;

		{% for choice in question.choice_set.all %}
			<span>{{ choice.choice_text }}</span>&nbsp;
		{% endfor %}
	</li>

{% endfor %}

{% else %}
	<p>No Questions </p>

{% endif %}
